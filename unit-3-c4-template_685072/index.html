<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
  </head>
  <body>
    <!-- Give Navbar with id "navbar"  -->
    <!-- Navbar will have input with id search_input and a link to home page i.e. index.html -->
    <!-- Sidebar will have id "sidebar"  -->
    <!-- Give link to top headlines of countries in sidebar with id as their country codes 
    india :- in
    china :- ch
    usa :- us
    uk : uk
    Newzeland :- nz -->
    <div id="navbar">

    <a href="index.html">News</a>
    <input type="text" id="search" placeholder="Enter news">
    </div>
   
    <div id="news">
      <div id="sidebar">

        <h3>Country</h3>
        <br>
        <br>
      <input type="text" id="in" placeholder="India">
      <br>
      <input type="text" id="ch" placeholder="China">
      <br>

     <input type="text" id="us" placeholder="USA">
     <br>
 
      <input type="text" id="uk" placeholder="UK">
      <br>
      <input type="text" id="nz" placeholder="Newzeland">
      <br>
 

      </div>

      <div id="news">

      </div>

    </div>
   
    <!-- Append results inside div with id "results"  -->
    <!-- News divs will have class "news"  -->
  </body>
